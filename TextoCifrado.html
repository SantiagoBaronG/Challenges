<meta charset="UTF-8">
<h4>Escriba su contraseña:</h4>
<input/>
<button>Encriptar</button>
<script>

function saltarLinea (){
	document.write("<br>")
}
function imprimir (frase) {
	document.write(frase)
	saltarLinea()
}
var input = document.querySelector("input");
input.value = "";
var button = document.querySelector("button");
button.onclick = CambiarCaracter;
input.focus()

function aleatorio (){
	return(Math.floor(Math.random()*26)+ 65);
	}
    function CambiarCaracter () {
    var letra = input.value; 
    var resultado = "";
    for(var p = 0; p < letra.length; p++){
        var codigo = aleatorio();
        var nuevaLetra = String.fromCharCode(codigo);
        resultado += nuevaLetra;
    }
    imprimir("Su contraseña encriptada es: "+ resultado); 
}

</script>
